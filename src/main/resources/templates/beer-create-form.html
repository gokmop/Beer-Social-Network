<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Beer!</title>
    <link rel="icon" type="image/x-icon" th:href="@{../static/assets/img/favicon.ico}"
          href="../static/assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.13.0/js/all.js}"
            src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}"
          href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic}"
          href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700}"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/general.html :: top-menu"></div>

<div class="container-fluid">
    <div class="row" id="heading-row">
        <div class="col-3"></div>
        <div class="col-6"><h2>Create new Beer!</h2>
            <hr>
        </div>
        <div class="col-3"></div>
    </div>
</div>


<div class="container-fluid">
    <div class="row" id="secondary-row-forms">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="#" th:action="@{/beers/__${id != null ? 'update/' + id : 'create-beer'}__}"
                  th:object="${createBeerDto}" method="post">

                <div class="form-group">
                    <div class="input-group-prepend">
                        <label th:text="#{beers.header.name}">Beer</label>
                    </div>
                    <label class="error" th:errors="*{name}"></label>
                    <input type="text" class="form-control" placeholder="Beer Name" th:field="*{name}"/>
                </div>


                <div class="form-group">
                    <div class="input-group-prepend">
                        <label th:text="#{beers.header.abv}">ABV</label>
                    </div>
                    <label class="error" th:errors="*{abv}"></label>
                    <input type="text" class="form-control" placeholder="Beer ABV" th:field="*{abv}"/>
                </div>

                <div class="input-group-group">
                    <div class="input-group-prepend">
                        <label th:text="#{beers.header.description}">Description!</label>
                    </div>
                    <textarea type="text" class="form-control" placeholder="Your text goes here"
                              th:field="*{description}" aria-label="with textArea">
                    </textarea>
                </div>
                <br/>

                <div class="form-group">
                    <div class="input-group-prepend">
                        <label for="styleId">Select Style</label>
                    </div>

                    <select class="form-control select-picker" th:field="*{styleId}" id="styleId">

                        <option th:each="style : ${styles}"
                                th:value="${style.id}"
                                th:text="${style.name}">BeerStyleOne
                        </option>

                    </select>
                </div>
                <br/>

                <div class="form-group">
                    <div class="input-group-prepend">
                        <label for="styleId">Select Brewery</label>
                    </div>

                    <select class="form-control" th:field="*{breweryId}" id="breweryID">

                        <option th:each="brewery : ${breweries}"
                                th:value="${brewery.id}"
                                th:text="${brewery.name}">BeerBreweryOne
                        </option>

                    </select>
                </div>


                <br/>


                <!--Submit-->
                <br/>
                <div class="form-group">
                    <div class="input-group-prepend">
                        <input class="btn-success" id="save-button" type="submit" value="Save"/>
                    </div>

                </div>

            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="custom-file">
    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
    <div class="invalid-feedback">Example invalid custom file feedback</div>
</div>


<!-- Bootstrap core JS-->
<script th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js}"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js}"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</html>
